#####################################################
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# strategy of ddl (create, update, create-drop, validate)
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate

# show sql (disabled in prod to avoid blocking I/O)
spring.jpa.show-sql=false
# format sql
spring.jpa.properties.hibernate.format_sql=true

# SQL param logging
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=warn

# Swagger ???
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/kdark-swagger-ver-1.html
server.base-url=${API_SERVER}

# ?? ??? ??
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Kakao OAuth ??
kakao.client-id=${KAKAO_CLIENT_ID}
kakao.token-uri=${KAKAO_TOKEN_URI}
kakao.redirect-uri=${KAKAO_REDIRECT_URI}
kakao.scopes=${KAKAO_SCOPES}
frontend.redirect-url=${FRONTEND_REDIRECT_URL}

# Frontend routing / cookie settings
frontend.default-url=${FRONTEND_DEFAULT_URL}
frontend.allowed-origins=${FRONTEND_ALLOWED_ORIGINS}
frontend.cookie-domain=${FRONTEND_COOKIE_DOMAIN}

#JWT TOKEN
jwt.secret=${JWT_SECRET}

### Google OAuth ?? ###
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTH_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# file setting
file.upload.dir=${FILE_UPLOAD_DIR}
file.max.size=${FILE_MAX_SIZE}
file.allowed.extensions=${FILE_ALLOWED_EXTENSIONS}
file.base.url=${FILE_BASE_URL}

spring.mail.host=smtp.gmail.com
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
